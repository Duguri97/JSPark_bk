    <script>
        const v_drawer = document.getElementsByClassName("drawer-nav")[0];
        console.log(v_drawer);

        function f_drawer() {
            v_drawer.classList.add("slide-in");
            v_drawer.classList.remove("slide-out");
            console.log(v_drawer);
        }

        function f_close() {
            v_drawer.classList.add("slide-out");
            v_drawer.classList.remove("slide-in");
            console.log(v_drawer);
        }

        const v_imgBox = document.getElementsByClassName("profile-img")[0];
        const v_inputFile = document.getElementById("inputFile");

        v_imgBox.addEventListener("drop", () => {
            event.preventDefault();

            v_imgBox.innerHTML = "";

            v_inputFile.files = event.dataTransfer.files;

            let v_files = v_inputFile.files;

            for (let i = 0; i < v_files.length; i++) {
                let v_file = v_files[i];
                let v_fileReader = new FileReader();
                v_fileReader.onload = () => {
                    let v_img = document.createElement("img");
                    v_img.src = v_fileReader.result;
                    v_img.style.height = "500px";
                    v_img.style.width = "400px";
                    v_imgBox.appendChild(v_img);
                };
                v_fileReader.readAsDataURL(v_file);
            }
        });

        window.addEventListener("dragover", function () {
            event.preventDefault();
        });

        window.addEventListener("drop", () => {
            event.preventDefault();
        })

        $('#myTab a').click(function (e) {
            e.preventDefault();
            $(this).tab('show');
        });
    </script>
