<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <style>
        div {
            border: 1px solid red;
        }

        a {
            text-decoration: none;
            color: black;
        }

        .container {
            width: 1900px;
            height: 900px;
            margin: auto;
            border: 1px solid;
            border-color: gainsboro;
            position: relative;
            overflow: hidden;
        }

        .nav-bar {
            display: flex;
            align-items: center;
            justify-content: space-around;
        }

        .nav-bar>div:nth-child(1) {
            position: relative;
            right: 380px;
        }

        .nav-bar>div:nth-child(2) {
            position: relative;
            left: 400px;
        }

        .drawer-nav {
            width: 200px;
            height: 100%;
            background-color: white;
            position: absolute;
            top: 0;
            left: 0;

            transform: translate(-100%, 0);
            box-shadow: 4px 0px 4px 0px gainsboro;
        }

        .align-end {
            text-align: end;
        }

        @keyframes slideIn {
            0% {
                transform: translate(-100%, 0);
            }

            100% {
                transform: translate(0, 0);
            }
        }

        .slide-in {
            /* 애니메이션 종료 후 종료 상태 유지 = forwards */
            animation: slideIn 1s forwards;
        }

        @keyframes slideOut {

            /* 0%, 100%랑 from, to가 같음 */
            from {
                transform: translate(0, 0);
            }

            to {
                transform: translate(-100%, 0);
            }
        }

        .slide-out {
            animation: slideOut 1s forwards;
        }

        .money {
            position: relative;
            top: 20px;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        .people {
            position: relative;
            top: 40px;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        .myPage {
            position: relative;
            top: 60px;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        .header {
            height: 100px;
            background-color: black;
            color: white;
            font-weight: bolder;
            font-size: 24px;
            display: flex;
            justify-content: start;
            align-items: center;
            padding-left: 40px;
        }

        .body {
            height: 680px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .side-bar {
            width: 300px;
            height: 100%;
            border: 1px solid gainsboro;
            display: flex;
            justify-content: start;
            align-items: center;
            flex-direction: column;
        }

        .side-bar>div:nth-child(1) {
            width: 100%;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: bolder;
            border: 1px solid gainsboro;
        }

        .side-bar>div:nth-child(2) {
            width: 100%;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: bolder;
            border: 1px solid gainsboro;
        }

        .side-bar>div:nth-child(3) {
            width: 100%;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: bolder;
            border: 1px solid gainsboro;
        }

        .main-stage {
            width: 1585px;
            height: 650px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            /* border: 1px solid blue; */
            margin-bottom: 10px;
        }

        

        .profile-img {
            height: 500px;
            border: 1px solid gainsboro;
            position: relative;
            margin: auto;
            border: 1px solid gainsboro;
        }

        .change {
            width: 1000px;
            height: 100%;
            border: 1px solid gainsboro;

            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .change>div {
            width: 600px;
            height: 500px;

            display: flex;
            justify-content: center;
            align-items: center;
        }

    </style>
</head>

    <script>
        const v_drawer = document.getElementsByClassName("drawer-nav")[0];
        console.log(v_drawer);

        function f_drawer() {
            v_drawer.classList.add("slide-in");
            v_drawer.classList.remove("slide-out");
            console.log(v_drawer);
        }

        function f_close() {
            v_drawer.classList.add("slide-out");
            v_drawer.classList.remove("slide-in");
            console.log(v_drawer);
        }

        const v_imgBox = document.getElementsByClassName("profile-img")[0];
        const v_inputFile = document.getElementById("inputFile");

        v_imgBox.addEventListener("drop", () => {
            event.preventDefault();

            v_imgBox.innerHTML = "";

            v_inputFile.files = event.dataTransfer.files;

            let v_files = v_inputFile.files;

            for (let i = 0; i < v_files.length; i++) {
                let v_file = v_files[i];
                let v_fileReader = new FileReader();
                v_fileReader.onload = ()=>{
                    let v_img = document.createElement("img");
                    v_img.src = v_fileReader.result;
                    v_img.style.height = "500px";
                    v_img.style.width = "400px";
                    v_imgBox.appendChild(v_img);
                };
                v_fileReader.readAsDataURL(v_file);
            }
        });

        window.addEventListener("dragover", function() {
            event.preventDefault();
        });

        window.addEventListener("drop", ()=>{
            event.preventDefault();
        })

        let firstButton = document.getElementById("fbtn");
        let secondButton = document.getElementById("sbtn");
        let thirdButton = document.getElementById("tbtn");

        let firstScreen = document.querySelector(".main-stage");
        let secondScreen = document.querySelector(".main-stage2");
        let thirdScreen = document.querySelector(".main-stage3");
        
        firstScreen.style.display = "block";
        secondScreen.style.display = "none";
        thirdScreen.style.display = "none";

        firstButton.addEventListener("click", function () {
            firstScreen.style.display = "block";
            secondScreen.style.display = "none";
            thirdScreen.style.display = "none";
        });

        secondButton.addEventListener("click", function () {
            firstButton.style.display = "none";
            secondScreen.style.display = "block";
            thirdScreen.style.display = "none";
        });

        thirdButton.addEventListener("click", function () {
            firstButton.style.display = "none";
            secondScreen.style.display = "none";
            thirdScreen.style.display = "block";
        });
    </script>
