<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>사업자현황</title>

    <style>
        div {
            border: 1px solid red;
        }

        a {
            text-decoration: none;
            color: black;
        }

        .container {
            width: 1900px;
            height: 900px;
            margin: auto;
            border: 1px solid;
            border-color: gainsboro;
            position: relative;
            overflow: hidden;
        }

        .nav-bar {
            display: flex;
            align-items: center;
            justify-content: space-around;
        }

        .nav-bar>div:nth-child(1) {
            position: relative;
            right: 380px;
        }

        .nav-bar>div:nth-child(2) {
            position: relative;
            left: 400px;
        }

        .drawer-nav {
            width: 200px;
            height: 100%;
            background-color: white;
            position: absolute;
            top: 0;
            left: 0;

            transform: translate(-100%, 0);
            box-shadow: 4px 0px 4px 0px gainsboro;
        }

        .align-end {
            text-align: end;
        }

        @keyframes slideIn {
            0% {
                transform: translate(-100%, 0);
            }

            100% {
                transform: translate(0, 0);
            }
        }

        .slide-in {
            /* 애니메이션 종료 후 종료 상태 유지 = forwards */
            animation: slideIn 1s forwards;
        }

        @keyframes slideOut {

            /* 0%, 100%랑 from, to가 같음 */
            from {
                transform: translate(0, 0);
            }

            to {
                transform: translate(-100%, 0);
            }
        }

        .slide-out {
            animation: slideOut 1s forwards;
        }

        .money {
            position: relative;
            top: 20px;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        .people {
            position: relative;
            top: 40px;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        .myPage {
            position: relative;
            top: 60px;

            display: flex;
            justify-content: center;
            align-items: center;
        }

        .header {
            height: 100px;
            background-color: black;
            color: white;
            font-weight: bolder;
            font-size: 24px;
            display: flex;
            justify-content: start;
            align-items: center;
            padding-left: 40px;
        }
    </style>
</head>

    <script>
        const v_drawer = document.getElementsByClassName("drawer-nav")[0];

        function f_drawer() {
            v_drawer.classList.add("slide-in");
            v_drawer.classList.remove("slide-out");
