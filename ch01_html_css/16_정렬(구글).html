<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>정렬(구글)</title>

    <style>
        .header img {
            border-radius: 25px;
            border: 2px solid;
            border-color: red green yellow blue;
        }

        .header a {
            text-decoration: none;
            color: black;
            margin-right: 10px;
        }

        .header a:hover {
            text-decoration: underline;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: right;
        }

        .logo {
            height: 160px;
            text-align: center;
        }

        .logo img {
            width: 400px;
        }

        .search-box {
            height: 50px;
            text-align: center;
        }

        .search-box input {
            width: 400px;
            height: 30px;

            border: 0;
            border-radius: 15px;

            box-shadow: 0px 0px 4px 1px gainsboro;

            padding-left: 10px;
        }

        .bottom {
            height: 200px;
        }

        .site-box {
            width: 400px;
            /* 부모의 높이로 적용된다. */
            height: 100%;
            margin: auto;

            display: flex;
            /* 자식요소가 부모요소의 크기를 벗어나는 경우 */
            /* wrap이면 줄바꿈이 일어남, nowrap이면 우겨넣는다. */
            flex-wrap: wrap;
            justify-content: center;
        }

        .site-box>div:hover {
            background-color: gainsboro;
        }

        .site-box img {
            width: 40px;
            height: 40px;
            border-radius: 20px;
        }

        .site-box > div {
            /* 수식이 계산된 px단위가 적용됨 */
            width: calc(100% / 5 - 2px);
            height: 100px;

            display: flex;
            /* 정렬 방향을 수직으로 변경 */
            flex-direction: column;
            justify-content: center;
            align-items: center;

            cursor: pointer;
        }

        .site-box p {
            margin: 5px;
        }

        .final {
            border: 1px solid;
            text-align: end;
        }

        .final-text {
            margin-right: 10px;
        }
    </style>

</head>
